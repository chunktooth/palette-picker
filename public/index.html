<!DOCTYPE html>
  <html>
    <head>
      <title>Palette Picker</title>
      <meta name="viewport" content="width=device-width">
      <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
      <h1>What's your flavors?</h1>
      <button class="generate-btn">Generate Flavors</button>
      <section class="palettes">
        <div class="color-palette palette1">
          <h3 class="hexcode"></h3>
        </div>
        <div class="color-palette palette2">
          <h3 class="hexcode"></h3>
        </div>
        <div class="color-palette palette3">
          <h3 class="hexcode"></h3>
        </div>
        <div class="color-palette palette4">
          <h3 class="hexcode"></h3>
        </div>
        <div class="color-palette palette5">
          <h3 class="hexcode"></h3>
        </div>
      </section>
      <form>
        <input type="text" placeholder="Palette name" />
      </form>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </body>
  </html>
